<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
    <title>Form and logos</title>
</head>

<body>
    <section class="form">
        <div class="form-input">
            <h2 class="form-title">GIVE US A GOOD NEWS</h2>
            <form class="form-input-box form-field" action="#">
                <input class="form-information" id="name" type="text" placeholder="Name"><br>
                <input class="form-information" id="email" type="text" placeholder="Email"><br>
                <input class="form-subject" id="subject" type="text" placeholder="Subject"><br>
                <textarea id="massage" placeholder="Your Massage" name="massage" cols="40" rows="10"></textarea>
                <a href="https://www.google.com/?hl=uk"><button class="button" type="button">SUBMIT</button></a>
            </form>        
        </div>

        <div class="logo-box-section">
            <h2 class="logo-title">OUR HAPPY CLIENT</h2>
            <div class="container">
                <div class="logo-box-section-1">
                    <div class="logo-img-1"><img src="img/zara-logo.png" alt="Zara Logo"/></div>
                    <div class="logo-img-1"><img src="img/barneys-logo.png" alt="Barneys New York Logo"/></div>
                    <div class="logo-img-1"><img src="img/calvinklein-logo.png" alt="Calvin Klein Logo"/></div>
                    <div class="logo-img-1"><img src="img/converse-logo.png" alt="Converse Logo"/></div>
                    <div class="logo-img-1"><img class="levis" src="img/levis-logo.png" alt="Levi's Logo"/></div>
                </div>

                <div class="logo-box-section-2">
                    <div class="logo-img-2"><img src="img/mango-logo.png" alt="Mango Logo"/></div>
                    <div class="logo-img-2"><img class="gucci" src="img/gucci-logo.png" alt="Gucci Logo"/></div>
                    <div class="logo-img-2"><img src="img/nike-logo.png" alt="Nike Logo"/></div>
                    <div class="logo-img-2"><img src="img/puma-logo.png" alt="Puma Logo"/></div>
                    <div class="logo-img-2"><img src="img/billabong-logo.png" alt="Billabong Logo"/></div>        
                </div>
            </div>
        </div>
    </section>
</body>

</html>
